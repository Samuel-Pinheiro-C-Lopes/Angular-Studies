<div class=row>
    <h4 class="title">Components Separation</h4>
    <p>This will be a server creation aplication whose function is to create a server or a server blueprint
    based on separated components, instead of programming logic focused only in one component.</p>
    <p></p>
    <label for="serverCreationApplication">
        <div class="multi-elements">
            <button
                class="btn btn-primary"
                (click) = "showOnClick(0)"
            >
            Server Creation Aplication</button>
            <button
                class="btn btn-primary"
                (click) = "showOnClick(1)"
            >
            Character Creation Aplication</button>
        </div>
    </label>
</div>
<app-servers-creation *ngIf = "showWindow[0]"></app-servers-creation>
<app-char-generation *ngIf = "showWindow[1]"></app-char-generation>
